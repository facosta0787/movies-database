type Movie {
  id: String
  title: String
  synopsis: String
  year: Int
  rating: String
  genres: String
  posterUrl: String
  url: String
}

input MoviesFilterInput {
  title: String
  synopsis: String
  year: int
}

type Query {
  getMovie(id: String!): Movie
  getMovies: [Movie]
  # getMoviesByQuery(filter: MoviesFilterInput, limit: int): [Movies]
}
